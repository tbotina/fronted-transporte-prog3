<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <button class="btn btn-volver" (click)="volverLote()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">Visualizar Lote</h3>
          <h3 *ngIf="mode === 2">Crear Lote</h3>
          <h3 *ngIf="mode === 3">Actualizar Lote</h3>
        </div>
        <div class="card-body">
          <form *ngIf="theFormGroup" [formGroup]="theFormGroup">
            <div class="form-group row">
              <label class="col-4 col-form-label">Cantidad de productos</label>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cantidad_productos"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Peso total</label>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="peso_total"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Fecha de creaci√≥n</label>
              <div class="col-8">
                <input
                  type="date"
                  class="form-control"
                  formControlName="fecha_creacion"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Fecha de entrega</label>
              <div class="col-8">
                <input
                  type="date"
                  class="form-control"
                  formControlName="fecha_entrega"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Dir lista orden ID</label>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="dir_lista_orden_id"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Ruta ID</label>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="ruta_id"
                  [disabled]="mode === 1"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-8 offset-4">
                <button
                  *ngIf="mode === 2"
                  type="button"
                  class="btn btn-success"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode === 3"
                  type="button"
                  class="btn btn-primary"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
