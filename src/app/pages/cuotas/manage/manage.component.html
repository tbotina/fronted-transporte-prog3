<p>manage works!</p>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <button class="btn btn-volver" (click)="atras()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode === 1">visualizar</h3>
                    <h3 *ngIf="mode === 2">crear</h3>
                    <h3 *ngIf="mode === 3">actualizar</h3>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                Id:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="cuota.id" disabled>
                            </div>
                        </div>
                        <form [formGroup]="theFormGroup">

                            <div class="row">
                                <div class="col-4">
                                    Valor:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cuota.valor"
                                        [disabled]="mode==1" formControlName="valor">

                                    <br>
                                    <div
                                        *ngIf="getTheFormGroup.valor.errors &&(getTheFormGroup.valor.dirty|| getTheFormGroup.valor.touched)">
                                        <strong *ngIf="getTheFormGroup.valor.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.valor.errors.minlength||getTheFormGroup.valor.errors.maxlength"
                                            class="msnError">invalido</strong>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    Estado:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cuota.estado"
                                        [disabled]="mode==1" formControlName="estado">

                                    <br>
                                    <div
                                        *ngIf="getTheFormGroup.estado.errors && (getTheFormGroup.estado.dirty || getTheFormGroup.estado.touched)">
                                        <strong *ngIf="getTheFormGroup.estado.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.estado.errors.minlength || getTheFormGroup.estado.errors.maxlength"
                                            class="msnError">invalido</strong>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    Contrato:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="cuota.contrato_id"
                                        [disabled]="mode==1" formControlName="contrato_id">

                                    <br>
                                    <div
                                        *ngIf="getTheFormGroup.contrato_id.errors &&(getTheFormGroup.contrato_id.dirty || getTheFormGroup.valor.touched)">
                                        <strong *ngIf="getTheFormGroup.contrato_id.errors.required"
                                            class="msnError">Requerido</strong>

                                    </div>
                                </div>
                            </div>

                            

                        </form>

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode==2" (click)="create()" type="button"
                                    class="btn btn-create btn-block">crear</button>
                                <button *ngIf="mode==3" (click)="update()" type="button"
                                    class="btn btn-update btn-block">actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
