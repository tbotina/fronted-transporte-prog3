<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">Visualizar</h3>
          <h3 *ngIf="mode === 2">Crear</h3>
          <h3 *ngIf="mode === 3">Actualizar</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="theFormGroup">
            <div class="row">
              <div class="col-4">ID:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="administrador._id" disabled>
              </div>
            </div>
            <div class="row">
              <div class="col-4">Nombre:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="administrador.nombre" [disabled]="mode == 1" formControlName="nombre">
                <div *ngIf="getTheFormGroup.nombre.errors && (getTheFormGroup.nombre.dirty || getTheFormGroup.nombre.touched)">
                  <strong *ngIf="getTheFormGroup.nombre.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.nombre.errors.minlength || getTheFormGroup.nombre.errors.maxlength" class="msnError">Inválido</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">Email:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="administrador.email" [disabled]="mode == 1" formControlName="email">
              </div>
            </div>
            <div class="row">
              <div class="col-4">Cédula:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="administrador.cedula" [disabled]="mode == 1" formControlName="cedula">
              </div>
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" (click)="create()" type="button" class="btn btn-create btn-block">Crear</button>
                <button *ngIf="mode == 3" (click)="update()" type="button" class="btn btn-update btn-block">Actualizar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
