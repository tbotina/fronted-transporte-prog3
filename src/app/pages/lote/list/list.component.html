<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Button for creating new department -->
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-create" (click)="createLote()">
        <i class="fas fa-hand-paper"></i> Crear
      </button>
    </div>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Productos</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-2">Cantidad productos</th>
                <th class="col-2">Pesot total</th>
                <th class="col-3">Fecha creacion</th>
                <th class="col-1">ID Dir lista orden </th>
                <th class="col-3">Ruta</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of lotes">
                <td>{{actual.id}}</td>
                <td>{{actual.cantidad_productos}}</td>
                <td>{{actual.peso_total}}</td>
                <td>{{actual.fecha_creacion}}</td>
                <td>{{actual.dir_lista_orden_id}}</td>
                <td>{{actual.ruta_id}}</td>
                <td>
                  <button class="btn btn-view btn-sm" (click)="viewLote(actual.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteLote(actual.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="updateLote(actual.id)">
                    <i class="fas fa-edit"></i>                 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
