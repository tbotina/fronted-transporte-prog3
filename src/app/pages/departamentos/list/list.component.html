<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Button for creating new department -->
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-create" (click)="createDepartment()">
        <i class="fas fa-hand-paper"></i> Crear
      </button>
    </div>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Departamentos</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-3">Nombre</th>
                <th class="col-3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of departamentos">
                <td>{{actual.id}}</td>
                <td>{{actual.nombre}}</td>
                <td>
                  <button class="btn btn-view btn-sm" (click)="viewDepartment(actual.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-delete btn-sm" (click)="deleteDepartment(actual.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn btn-update btn-sm" (click)="updateDepartment(actual.id)">
                    <i class="fas fa-user-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
