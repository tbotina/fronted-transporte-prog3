<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <button class="myButton mb-2" (click)="volverContrato()">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode === 1">visualizar</h3>
                    <h3 *ngIf="mode === 2">crear</h3>
                    <h3 *ngIf="mode === 3">actualizar</h3>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                Id:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="contrato.id" disabled>
                            </div>
                        </div>
                        <form [formGroup]="theFormGroup">

                            <div class="row">
                                <div class="col-4">
                                    Cliente:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="contrato.cliente_id"
                                        [disabled]="mode==1" formControlName="cliente_id">

                                    <br>
                                    <div
                                        *ngIf="getTheFormGroup.cliente_id.errors &&(getTheFormGroup.cliente_id.dirty|| getTheFormGroup.cliente_id.touched)">
                                        <strong *ngIf="getTheFormGroup.cliente_id.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.cliente_id.errors.minlength||getTheFormGroup.cliente_id.errors.maxlength"
                                            class="msnError">invalido</strong>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    Creacion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="contrato.fecha_creacion"
                                        [disabled]="mode==1" formControlName="fecha_creacion">

                                    <br>
                                    <div
                                        *ngIf="getTheFormGroup.fecha_creacion.errors &&(getTheFormGroup.fecha_creacion.dirty|| getTheFormGroup.fecha_creacion.touched)">
                                        <strong *ngIf="getTheFormGroup.fecha_creacion.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.fecha_creacion.errors.minlength||getTheFormGroup.fecha_creacion.errors.maxlength"
                                            class="msnError">invalido</strong>

                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode==2" (click)="create()" type="button"
                                    class="btn btn-create btn-block">crear</button>
                                <button *ngIf="mode==3" (click)="update()" type="button"
                                    class="btn btn-update btn-block">actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
