<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <button class="btn btn-volver" (click)="volverServicio()">
        <i class="fas fa-arrow-left"></i> 
      </button>
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">visualizar</h3>
          <h3 *ngIf="mode === 2">crear</h3>
          <h3 *ngIf="mode === 3">actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-4">
                Id:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="servicio.id" disabled>
              </div>
            </div>
            <form [formGroup]="theFormGroup">

            <div class="row">
              <div class="col-4">
                Descripci√≥n:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="servicio.descripcion"
                 [disabled]="mode==1" formControlName="descripcion">

                 <br>
                 <div
                 *ngIf="getTheFormGroup.descripcion.errors &&(getTheFormGroup.descripcion.dirty|| getTheFormGroup.descripcion.touched)">
                <strong *ngIf="getTheFormGroup.descripcion.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.descripcion.errors.minlength||getTheFormGroup.descripcion.errors.maxlength" class="msnError">invalido</strong>


                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                Estado Servicio:
              </div>
              <div class="col-8">
                <input type="checkbox" class="form-control" [(ngModel)]="servicio.estado_servicio"
                 [disabled]="mode==1" formControlName="estado_servicio">

                 <br>
                 <div
                 *ngIf="getTheFormGroup.estado_servicio.errors &&(getTheFormGroup.estado_servicio.dirty|| getTheFormGroup.descripcion.touched)">
                <strong *ngIf="getTheFormGroup.estado_servicio.errors.required" class="msnError">Requerido</strong>


                </div>
              </div>
            </div>
          </form>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-create btn-block">crear</button>
                <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-update btn-block">actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
